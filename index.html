<style>
* {
  box-sizing: border-box;
}

:root {
  --bg: #020617;
  --bg-soft: rgba(2,6,23,0.7);
  --border: #1e293b;
  --text-main: #e5e7eb;
  --text-muted: #94a3b8;
  --accent: #38bdf8;
  --accent-strong: #0284c7;
  --success: #16a34a;
  --danger: #dc2626;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(1200px 600px at 50% -200px, #0b2a4a, var(--bg));
  color: var(--text-main);
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

.app {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 18px 16px 14px;
  border-bottom: 1px solid var(--border);
}

.header h1 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--accent);
}

.stats {
  margin-top: 6px;
  font-size: 13px;
  color: var(--text-muted);
}

/* PROGRESS */
.progress {
  margin-top: 10px;
  height: 6px;
  background: #020617;
  border-radius: 99px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--accent-strong), var(--accent));
  transition: width 0.4s ease;
}

/* CONTENT */
.content {
  flex: 1;
  padding: 20px 16px;
  overflow-y: auto;
}

.card {
  background: var(--bg-soft);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 22px;
}

.question {
  font-size: 22px;
  font-weight: 600;
}

.answer {
  display: none;
  margin-top: 14px;
  font-size: 17px;
  line-height: 1.65;
  color: #cbd5f5;
}

.feedback {
  display: none;
  margin-top: 12px;
  font-size: 18px;
  text-align: center;
}

/* BOTTOM */
.bottom {
  padding: 14px 16px 20px;
  border-top: 1px solid var(--border);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 15px;
  border-radius: 14px;
  border: none;
  background: #1e293b;
  color: var(--text-main);
}

.show { background: #1e293b; }
.next { background: var(--accent-strong); color: white; }
.yes { background: var(--success); color: white; }
.no { background: var(--danger); color: white; }

.reset {
  background: transparent;
  color: var(--text-muted);
  border: 1px solid var(--border);
}
</style>
</head>

<body>

<div class="app">
  <div class="header">

    <button class="yes" id="yesBtn">UMIEM</button>

Działalność fundacji, stowarzyszeń oraz udział obywateli w konsultacjach społecznych.

Brak jasnej komunikacji między działami produkcji i logistyki skutkuje opóźnieniami realizacji zamówień.

                                    {
                                        q: "1. METODY ANALIZY STRATEGICZNEJ",
                                        a: `Definicja:
Metody analizy strategicznej to zestaw narzędzi i technik analitycznych wykorzystywanych do oceny sytuacji przedsiębiorstwa, jego otoczenia oraz potencjału rozwojowego, w celu formułowania i wyboru długookresowych kierunków rozwoju. Z punktu widzenia inżyniera zarządzania są one podstawą racjonalnego podejmowania decyzji strategicznych.

Istota analizy strategicznej:
Analiza strategiczna pozwala zidentyfikować mocne i słabe strony organizacji, a także szanse i zagrożenia wynikające z otoczenia. Umożliwia ograniczenie ryzyka decyzyjnego i lepsze dostosowanie strategii do realnych warunków rynkowych.

Podstawowe metody analizy strategicznej:
– analiza SWOT (Strengths, Weaknesses, Opportunities, Threats) – identyfikuje mocne i słabe strony przedsiębiorstwa oraz szanse i zagrożenia w otoczeniu,
– analiza PESTEL – ocenia wpływ czynników politycznych, ekonomicznych, społecznych, technologicznych, ekologicznych i prawnych,
– analiza pięciu sił Portera – bada intensywność konkurencji w sektorze,
– analiza kluczowych czynników sukcesu.

Przykład z życia:
Osoba planująca własną działalność analizuje swoje kompetencje, sytuację rynkową i bariery wejścia.

Przykład z firmy:
Przedsiębiorstwo produkcyjne wykorzystuje analizę SWOT przed wejściem na nowy rynek zagraniczny.

Zdanie-klucz:
„Z punktu widzenia inżyniera zarządzania analiza strategiczna jest fundamentem skutecznego planowania rozwoju przedsiębiorstwa.”`

Formy organizacji produkcji:
– produkcja jednostkowa – wytwarzanie pojedynczych, unikatowych wyrobów,

Typy organizacji produkcji:
– produkcja potokowa,
– produkcja niepotokowa,
– produkcja gniazdowa.

Produkcja mebli na indywidualne zamówienie klienta ma charakter jednostkowy.

Przykład z firmy:
Fabryka samochodów stosuje produkcję masową w układzie potokowym.

                                    {
                                        q: "3. FAZY PLANOWANIA JAKOŚCI",
                                        a: `Definicja:
Planowanie jakości to uporządkowany i systemowy proces zarządzania, którego celem jest zapewnienie, że wyrób lub usługa spełnią wymagania klienta, norm technicznych oraz założone cele organizacji. Z punktu widzenia inżyniera zarządzania planowanie jakości jest działaniem prewencyjnym, którego zadaniem jest eliminacja potencjalnych problemów jeszcze przed rozpoczęciem produkcji lub świadczenia usługi.

Istota planowania jakości:
Istotą planowania jakości jest odejście od podejścia reaktywnego, polegającego na wykrywaniu i usuwaniu błędów, na rzecz podejścia zapobiegawczego, w którym jakość jest projektowana już na etapie koncepcji produktu i procesu. Planowanie jakości integruje wymagania klienta z możliwościami technologicznymi przedsiębiorstwa.

Rozszerzone fazy planowania jakości:
– identyfikacja potrzeb i oczekiwań klienta, zarówno jawnych, jak i ukrytych,
– analiza wymagań prawnych, normatywnych i branżowych,
– przełożenie wymagań klienta na mierzalne parametry techniczne i jakościowe,
– projektowanie procesu zdolnego do stabilnego spełniania wymagań,
– zaplanowanie punktów kontrolnych i metod monitorowania jakości,
– przygotowanie dokumentacji jakościowej i odpowiedzialności,
– wdrożenie, nadzór oraz ciągłe doskonalenie procesu.

Przykład z życia:
Producent sprzętu AGD projektuje pralkę w taki sposób, aby była bezpieczna, energooszczędna i intuicyjna w obsłudze, zanim trafi do masowej produkcji.

Przykład z firmy:
Przedsiębiorstwo wdraża system zarządzania jakością zgodny z normą ISO 9001, definiując cele jakościowe, procedury oraz wskaźniki ich realizacji.

Zdanie-klucz:
„Z punktu widzenia inżyniera zarządzania planowanie jakości jest tańsze i skuteczniejsze niż kontrola końcowa.”`
                                    },

                                    {
                                        q: "4. RAPORT A3 I METODA 8D – KOMPLEKSOWE ROZWIĄZYWANIE PROBLEMÓW",
                                        a: `Definicja:
Raport A3 to narzędzie zarządzania problemami wywodzące się z koncepcji Lean Management, polegające na logicznym i syntetycznym przedstawieniu problemu, analizy jego przyczyn oraz działań korygujących na jednej stronie formatu A3. Metoda 8D (Eight Disciplines) to sformalizowany, zespołowy proces rozwiązywania problemów jakościowych, szczególnie w środowisku produkcyjnym.

Istota raportu A3:
Istotą raportu A3 jest wymuszenie myślenia procesowego, opartego na faktach i danych, a nie na opiniach. Narzędzie to integruje analizę problemu, podejmowanie decyzji oraz uczenie się organizacji.

Etapy raportu A3:
– precyzyjne zdefiniowanie problemu i celu,
– opis stanu obecnego z wykorzystaniem danych,
– analiza przyczyn źródłowych problemu,
– zaplanowanie działań korygujących i zapobiegawczych,
– standaryzacja i utrwalenie rozwiązań.

Istota metody 8D:
Metoda 8D opiera się na pracy zespołowej oraz trwałym eliminowaniu przyczyn problemów, a nie tylko ich skutków. Jest szczególnie ceniona w branżach o wysokich wymaganiach jakościowych.

Etapy metody 8D:
D1 – powołanie zespołu,
D2 – dokładny opis problemu,
D3 – działania natychmiastowe,
D4 – analiza przyczyn źródłowych,
D5 – wybór działań korygujących,
D6 – wdrożenie działań,
D7 – zapobieganie powtórzeniom,
D8 – podsumowanie i wnioski.

Przykład z życia:
Analiza powtarzających się reklamacji usług logistycznych i wprowadzenie trwałych usprawnień.

Przykład z firmy:
Zakład motoryzacyjny wykorzystuje metodę 8D do obsługi reklamacji klienta OEM, dokumentując przyczyny i działania naprawcze.

Zdanie-klucz:
„Raport A3 i metoda 8D są narzędziami systemowego uczenia się organizacji, a nie jedynie reagowania na problemy.”`
                                    },

                                    {
                                        q: "5. TRADYCYJNE I WSPÓŁCZESNE NARZĘDZIA ZARZĄDZANIA JAKOŚCIĄ",
                                        a: `Definicja:
Narzędzia zarządzania jakością to metody analityczne i organizacyjne wspierające planowanie, kontrolę, ocenę oraz doskonalenie procesów. Z punktu widzenia inżyniera zarządzania stanowią one podstawę podejmowania decyzji opartych na danych.

Istota stosowania narzędzi jakości:
Celem stosowania narzędzi jakości jest identyfikacja przyczyn problemów, ograniczanie zmienności procesów oraz ciągłe doskonalenie efektywności i jakości.

Tradycyjne narzędzia zarządzania jakością:
– diagram Ishikawy – analiza przyczynowo-skutkowa problemów,
– diagram Pareto-Lorenza – identyfikacja kluczowych przyczyn problemów,
– karty kontrolne – monitorowanie stabilności procesu,
– histogram – analiza rozkładu danych.

Współczesne narzędzia zarządzania jakością:
– FMEA (Failure Mode and Effects Analysis – analiza rodzajów i skutków wad),
– SPC (Statistical Process Control – statystyczna kontrola procesu),
– Six Sigma – metoda redukcji zmienności procesów,
– Lean Management – koncepcja eliminacji marnotrawstwa.

Przykład z życia:
Analiza przyczyn opóźnień realizacji projektów i eliminacja wąskich gardeł.

Przykład z firmy:
Przedsiębiorstwo produkcyjne stosuje FMEA już na etapie projektowania procesu, aby zapobiec potencjalnym wadom.

Zdanie-klucz:
„Dobór narzędzi jakości powinien wynikać z dojrzałości organizacji i charakteru procesu.”`
                                    },

                                    {
                                        q: "6. DECYZJE STRATEGICZNE W FAZIE PROJEKTOWANIA SYSTEMU PRODUKCYJNEGO I USŁUGOWEGO",
                                        a: `Definicja:
Decyzje strategiczne w fazie projektowania systemu produkcyjnego i usługowego to długookresowe decyzje menedżerskie dotyczące struktury, technologii, lokalizacji oraz organizacji systemu wytwarzania lub świadczenia usług. Z punktu widzenia inżyniera zarządzania są to decyzje o fundamentalnym znaczeniu, ponieważ ich skutki są trudne do odwrócenia i determinują efektywność przedsiębiorstwa przez wiele lat.

Istota decyzji strategicznych:
Istotą tych decyzji jest takie zaprojektowanie systemu, aby zapewniał on równowagę pomiędzy kosztami, jakością, elastycznością i zdolnością reagowania na potrzeby rynku. Decyzje te podejmowane są w warunkach niepewności i wymagają analizy zarówno czynników technicznych, jak i ekonomicznych oraz organizacyjnych.

Główne obszary decyzji strategicznych:
– wybór rodzaju systemu produkcyjnego lub usługowego,
– decyzje dotyczące zdolności produkcyjnych i skali działania,
– wybór technologii i stopnia automatyzacji,
– lokalizacja zakładów produkcyjnych lub punktów usługowych,
– organizacja przepływu materiałów, informacji i ludzi,
– projektowanie struktury organizacyjnej.

Znaczenie decyzji strategicznych:
Decyzje podjęte na etapie projektowania wpływają bezpośrednio na koszty jednostkowe, czas realizacji zamówień, poziom jakości oraz konkurencyjność przedsiębiorstwa.

Przykład z życia:
Wybór przez sieć restauracji formatu lokali typu fast food zamiast restauracji pełnoserwisowych determinuje sposób obsługi klienta, liczbę pracowników i koszty działalności.

Przykład z firmy:
Przedsiębiorstwo produkcyjne decyduje się na budowę nowego zakładu o wysokim stopniu automatyzacji, co zwiększa nakłady inwestycyjne, ale obniża koszty pracy i poprawia powtarzalność jakości.

Zdanie-klucz:
„Z punktu widzenia inżyniera zarządzania decyzje strategiczne w projektowaniu systemów produkcyjnych determinują długofalową konkurencyjność przedsiębiorstwa.”`
                                    },

                                    {
                                        q: "7. NORMATYWY STEROWANIA PRZEPŁYWEM PRODUKCJI",
                                        a: `Definicja:
Normatywy sterowania przepływem produkcji to ustalone wielkości normatywne i wskaźniki służące do planowania, organizowania i kontrolowania przebiegu procesu produkcyjnego w czasie i przestrzeni. Z punktu widzenia inżyniera zarządzania normatywy te umożliwiają racjonalne zarządzanie przepływem materiałów i informacji.

Istota normatywów:
Istotą normatywów jest zapewnienie płynności produkcji, ograniczenie przestojów oraz minimalizacja zapasów w toku produkcji, przy jednoczesnym zachowaniu terminowości realizacji zleceń.

Podstawowe normatywy sterowania przepływem produkcji:
– normatyw zapasu produkcji w toku,
– normatyw cyklu produkcyjnego,
– normatyw wielkości partii produkcyjnej,
– normatyw przepustowości stanowisk roboczych,
– normatyw czasu przezbrojeń.

Znaczenie normatywów:
Prawidłowo ustalone normatywy pozwalają na synchronizację pracy poszczególnych stanowisk, redukcję marnotrawstwa oraz poprawę efektywności całego systemu produkcyjnego.

Przykład z życia:
Planowanie prac remontowych w taki sposób, aby ograniczyć przestoje i skrócić czas realizacji zadania.

Przykład z firmy:
Zakład produkcyjny stosuje normatywy wielkości partii i czasu cyklu w systemie planowania produkcji MRP.

Zdanie-klucz:
„Normatywy sterowania przepływem produkcji są narzędziem utrzymania równowagi pomiędzy wydajnością a elastycznością systemu.”`
                                    },

                                    {
                                        q: "8. ZASADY DOBORU MATERIAŁÓW INŻYNIERSKICH ORAZ ETAPY PROCESU PROJEKTOWANIA MATERIAŁOWEGO",
                                        a: `Definicja:
Dobór materiałów inżynierskich to proces decyzyjny polegający na wyborze takiego materiału, który w danych warunkach eksploatacyjnych spełni wymagania funkcjonalne, wytrzymałościowe, technologiczne, ekonomiczne oraz środowiskowe. Z punktu widzenia inżyniera zarządzania jest to decyzja o charakterze strategiczno-technologicznym, wpływająca na koszty, jakość, trwałość i konkurencyjność wyrobu.

Istota doboru materiałów:
Istotą doboru materiałów jest znalezienie kompromisu pomiędzy wymaganiami technicznymi a ograniczeniami ekonomicznymi i technologicznymi. Materiał musi nie tylko spełniać funkcję techniczną, ale również być możliwy do przetworzenia, dostępny na rynku i opłacalny w całym cyklu życia produktu.

Podstawowe zasady doboru materiałów inżynierskich:
– zgodność właściwości mechanicznych z warunkami obciążenia,
– odporność na warunki środowiskowe (temperatura, korozja, zużycie),
– podatność na procesy technologiczne (obróbka, spawanie, formowanie),
– dostępność i powtarzalność jakości materiału,
– koszt materiału oraz koszt jego przetwarzania i eksploatacji,
– możliwość recyklingu i wpływ na środowisko.

Etapy procesu projektowania materiałowego:
– analiza funkcji elementu i warunków jego pracy,
– określenie wymagań technicznych i normatywnych,
– wstępny dobór grup materiałów,
– analiza porównawcza wariantów materiałowych,
– wybór materiału optymalnego,
– weryfikacja doboru w warunkach eksploatacyjnych.

Przykład z życia:
Dobór materiału na ramę roweru – aluminium, stal lub kompozyt – zależnie od przeznaczenia, ceny i wytrzymałości.

Przykład z firmy:
Producent maszyn przemysłowych dobiera stal stopową zamiast konstrukcyjnej zwykłej, aby zwiększyć trwałość elementów przy pracy ciągłej.

Zdanie-klucz:
„Z punktu widzenia inżyniera zarządzania właściwy dobór materiału decyduje o sukcesie technicznym i ekonomicznym wyrobu.”`
                                    },

                                    {
                                        q: "9. TRWAŁOŚĆ ZMĘCZENIOWA ELEMENTÓW MASZYN",
                                        a: `Definicja:
Trwałość zmęczeniowa elementów maszyn to zdolność materiału i konstrukcji do przenoszenia obciążeń zmiennych w czasie bez wystąpienia pęknięcia lub zniszczenia. Jest to jedno z kluczowych zagadnień projektowania maszyn i urządzeń pracujących w warunkach obciążeń cyklicznych.

Istota zjawiska zmęczenia:
Zmęczenie materiału polega na stopniowym narastaniu mikrouszkodzeń struktury materiału pod wpływem powtarzalnych obciążeń, nawet jeśli ich wartość jest znacznie mniejsza od wytrzymałości statycznej materiału.

Czynniki wpływające na trwałość zmęczeniową:
– amplituda i charakter obciążeń,
– liczba cykli obciążeniowych,
– właściwości materiału,
– jakość powierzchni elementu,
– obecność karbów i koncentratorów naprężeń,
– warunki środowiskowe.

Znaczenie trwałości zmęczeniowej:
Uwzględnienie trwałości zmęczeniowej pozwala zapobiegać nagłym i niebezpiecznym awariom maszyn, które mogą prowadzić do strat finansowych i zagrożeń bezpieczeństwa.

Przykład z życia:
Pękanie metalowych elementów w rowerze lub samochodzie po długotrwałym użytkowaniu.

Przykład z firmy:
Projektowanie wałów napędowych z uwzględnieniem obciążeń zmiennych w maszynach przemysłowych.

Zdanie-klucz:
„Trwałość zmęczeniowa jest kluczowym kryterium niezawodności elementów maszyn pracujących cyklicznie.”`
                                    },

                                    {
                                        q: "10. METODY I NARZĘDZIA OCENY KONDYCJI FINANSOWEJ PRZEDSIĘBIORSTWA",
                                        a: `Definicja:

Znaczenie analizy finansowej:

Zarząd przedsiębiorstwa analizuje wskaźniki płynności i zadłużenia przed podjęciem decyzji o nowej inwestycji.

Konflikt pomiędzy współpracownikami wynikający z niejasnego podziału obowiązków.

– testy funkcjonalne i wytrzymałościowe.

Kontrola jakości posiłków w restauracji przed wydaniem ich klientowi.

                                        q: "20. DIAGRAM ISHIKAWY I PARETO–LORENZA – WYKORZYSTANIE W PRACY INŻYNIERSKIEJ",
                                        a: `Definicja:
Diagram Ishikawy oraz diagram Pareto–Lorenza to klasyczne narzędzia zarządzania jakością służące do identyfikacji, analizy i priorytetyzacji problemów w procesach produkcyjnych i usługowych. Z punktu widzenia inżyniera zarządzania narzędzia te wspierają podejmowanie decyzji opartych na faktach oraz skuteczne rozwiązywanie problemów.

Istota diagramu Ishikawy:
Diagram Ishikawy, zwany również diagramem przyczynowo-skutkowym lub „rybią ością”, służy do systematycznej identyfikacji potencjalnych przyczyn problemu. Jego istotą jest analiza problemu poprzez rozbicie go na główne kategorie przyczyn, takie jak: człowiek, maszyna, metoda, materiał, środowisko oraz pomiar.

Zastosowanie diagramu Ishikawy:
– identyfikacja przyczyn źródłowych niezgodności,
– analiza problemów jakościowych i organizacyjnych,
– praca zespołowa nad rozwiązywaniem problemów,
– wsparcie raportów A3 i metody 8D.

Istota diagramu Pareto–Lorenza:
Diagram Pareto–Lorenza opiera się na zasadzie 80/20, zgodnie z którą niewielka liczba przyczyn odpowiada za większość skutków. Narzędzie to pozwala na ilościową ocenę problemów i wybór tych, których rozwiązanie przyniesie największe efekty.

Zastosowanie diagramu Pareto–Lorenza:
– hierarchizacja problemów jakościowych,
– koncentracja działań doskonalących na kluczowych obszarach,
– efektywne wykorzystanie zasobów,
– monitorowanie efektów działań korygujących.

Znaczenie w pracy inżyniera zarządzania:
Połączenie diagramu Ishikawy i Pareto–Lorenza umożliwia najpierw identyfikację możliwych przyczyn problemu, a następnie wybór tych najistotniejszych do dalszej analizy i eliminacji.

Przykład z życia:
Analiza przyczyn opóźnień w realizacji zadań domowych poprzez identyfikację czynników i wybór najczęstszych przyczyn.

Przykład z firmy:
Zakład produkcyjny wykorzystuje diagram Ishikawy do analizy przyczyn braków, a diagram Pareto–Lorenza do wyboru kluczowych przyczyn generujących największe straty.

Zdanie-klucz:
„Z punktu widzenia inżyniera zarządzania narzędzia Ishikawy i Pareto pozwalają przejść od intuicji do zarządzania opartego na danych.”`

let pool = [...baseQuestions];
let index = 0;
let progress = JSON.parse(localStorage.getItem("progress")) || {};

const qEl = document.getElementById("question");
const aEl = document.getElementById("answer");
const fEl = document.getElementById("feedback");
const statsEl = document.getElementById("stats");
const barEl = document.getElementById("progressFill");

function render() {
  const q = pool[index];
  qEl.innerText = q.q;
  aEl.innerText = q.a;
  aEl.style.display = "none";
  fEl.style.display = "none";
  updateStats();
}

function updateStats() {
  const known = Object.values(progress).filter(v => v === true).length;
  const total = baseQuestions.length;
  const percent = Math.round((known / total) * 100);
  statsEl.innerText = `Opanowane: ${known}/${total} (${percent}%)`;
  barEl.style.width = percent + "%";
}

showBtn.onclick = () => aEl.style.display = "block";
nextBtn.onclick = () => { index = (index + 1) % pool.length; render(); };
yesBtn.onclick = () => {
  progress[pool[index].q] = true;
  localStorage.setItem("progress", JSON.stringify(progress));
  pool.splice(index, 1);
  if (index >= pool.length) index = 0;
  render();
};
noBtn.onclick = () => {
  progress[pool[index].q] = false;
  localStorage.setItem("progress", JSON.stringify(progress));
  fEl.innerText = "😞 Wrócimy do tego pytania";
  fEl.style.display = "block";
  pool.push(pool[index], pool[index], pool[index]);
  index = (index + 1) % pool.length;
  render();
};
resetBtn.onclick = () => {
  if (!confirm("Zresetować postępy?")) return;
  localStorage.clear();
  pool = [...baseQuestions];
  index = 0;
  progress = {};
  render();
};

render();
